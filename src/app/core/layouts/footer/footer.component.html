<div
  class="bg-white border-t border-[#ecf0f5] p-4 rounded-md relative flex flex-col sm:flex-row sm:justify-between items-center"
>
  <div class="flex items-center text-gray-500 text-sm mt-3 sm:mt-0">
    <img
      src="/images/footer-img.jpeg"
      alt="User Avatar"
      class="w-10 h-10 rounded-full ml-2"
    />
    <div class="flex flex-col sm:ml-2">
      <span> {{ "footer.created_by" | translate }} </span>
      <span class="font-medium text-gray-700">
        {{ "footer." + creator() | translate }}
      </span>
    </div>
  </div>

  <div class="footer-border sm:block hidden"></div>

  <div class="text-gray-500 text-sm flex flex-col gap-1 mt-3 sm:mt-0">
    <p>{{ "footer.date_of_creation" | translate }}</p>
    <div class="flex items-center justify-between gap-1">
      <span class="font-medium text-gray-700">
        {{ creationDate() }}
      </span>
      <span class="flex w-2 h-2 me-1 bg-[#e8e8e8] rounded-full"></span>
      <span class="font-medium text-gray-700">
        {{ "footer." + creationTime() | translate }}
      </span>
    </div>
  </div>
</div>
