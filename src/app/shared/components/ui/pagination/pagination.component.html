<nav
  class="flex flex-wrap items-center justify-between pt-4"
  aria-label="Table navigation"
>
  <span
    class="text-sm font-normal block text-gray-500 mb-4 md:mb-0 w-full md:inline md:w-auto"
  >
    {{ "pagination.showing" | translate }}

    <!-- Items per page range select dropdown -->
    <select
      [(ngModel)]="currentPage"
      (change)="onSelectPageChange($event)"
      class="text-[14px] py-[7px] px-[8px] text-gray-900 border border-[#EFEFEF] rounded-[2px]"
    >
      @for (option of pageRanges; track $index) {

      <option [value]="option.value">
        {{ option.label }}
      </option>

      }
    </select>

    {{ "pagination.of" | translate }}
    <span class="font-semibold text-gray-900">{{ totalItems }}</span>
  </span>

  <ul class="flex items-center h-8 text-sm">
    <li>
      <a
        class="flex items-center justify-center h-8 me-2 text-[#7e8299] text-opacity-80"
        (click)="onPreviousPage()"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </a>
    </li>

    @for (page of paginationArray; track $index) {

    <li>
      <a
        [class]="{
          'bg-[#3e97ff]': currentPage === $index + 1,
          'text-white': currentPage === $index + 1
        }"
        class="flex items-center justify-center p-2 rounded cursor-pointer me-2 h-[27px] text-[#7e8299]"
        (click)="onPageSelect($index + 1)"
      >
        {{ page }}
      </a>
    </li>

    }

    <li>
      <a
        class="flex items-center justify-center h-8 text-[#7e8299]"
        (click)="onNextPage()"
      >
        <span class="sr-only">Next</span>
        <svg
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </a>
    </li>
  </ul>
</nav>
